<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>康复信息系统 - 登录</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f7fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            display: flex;
            width: 900px;
            height: 600px;
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .login-image {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .login-image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(29, 78, 216, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 2rem;
        }
        
        .login-form {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4b5563;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            transition: all 0.2s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #93c5fd;
            box-shadow: 0 0 0 3px rgba(147, 197, 253, 0.5);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
            width: 100%;
        }
        
        .btn-primary {
            background-color: #1d4ed8;
            color: #fff;
        }
        
        .btn-primary:hover {
            background-color: #1e40af;
        }
        
        .role-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .role-option {
            flex: 1;
            padding: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .role-option:hover {
            border-color: #93c5fd;
            background-color: #f0f9ff;
        }
        
        .role-option.active {
            border-color: #1d4ed8;
            background-color: #e0f2fe;
        }
        
        .role-option i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #1d4ed8;
        }
        
        .announcement {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f0f9ff;
            border-left: 4px solid #1d4ed8;
            border-radius: 0.375rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <div class="login-image-overlay">
                <h1 class="text-3xl font-bold mb-4">康复信息系统</h1>
                <p class="text-lg mb-6">专业的康复医疗信息管理平台</p>
                <div class="flex flex-col items-center">
                    <div class="bg-white bg-opacity-20 p-4 rounded-lg mb-4">
                        <i class="fas fa-heartbeat text-4xl"></i>
                    </div>
                    <p class="text-sm opacity-80">提供全面的康复治疗管理、评估、排班和数据分析</p>
                </div>
            </div>
        </div>
        <div class="login-form">
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">欢迎登录</h2>
                <p class="text-gray-600">请使用您的账号信息登录系统</p>
            </div>
            
            <div class="role-selector">
                <div class="role-option active">
                    <i class="fas fa-user-md"></i>
                    <div class="font-semibold">医生</div>
                </div>
                <div class="role-option">
                    <i class="fas fa-hand-holding-medical"></i>
                    <div class="font-semibold">治疗师</div>
                </div>
                <div class="role-option">
                    <i class="fas fa-user-nurse"></i>
                    <div class="font-semibold">护士</div>
                </div>
                <div class="role-option">
                    <i class="fas fa-user-cog"></i>
                    <div class="font-semibold">管理员</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="username" class="form-label">用户名</label>
                <input type="text" id="username" class="form-control" placeholder="请输入用户名">
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">密码</label>
                <input type="password" id="password" class="form-control" placeholder="请输入密码">
            </div>
            
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="mr-2">
                    <label for="remember" class="text-gray-600">记住我</label>
                </div>
                <a href="#" class="text-blue-600 hover:underline">忘记密码?</a>
            </div>
            
            <a href="dashboard.html" class="btn btn-primary">
                登录系统
            </a>
            
            <div class="announcement">
                <h3 class="font-semibold text-gray-800 mb-2">系统公告</h3>
                <p class="text-gray-600 text-sm">系统将于2023年9月30日晚上22:00-24:00进行维护升级，请各位用户提前做好工作安排。</p>
            </div>
        </div>
    </div>
</body>
</html>
