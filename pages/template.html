<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>康复信息系统 - 页面标题</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f7fa;
        }
        
        .sidebar {
            width: 250px;
            background-color: #fff;
            border-right: 1px solid #e5e7eb;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }
        
        .sidebar-header {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .sidebar-menu {
            padding: 1rem 0;
        }
        
        .sidebar-menu-item {
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            color: #4b5563;
            transition: all 0.2s;
        }
        
        .sidebar-menu-item:hover {
            background-color: #f3f4f6;
            color: #1d4ed8;
        }
        
        .sidebar-menu-item.active {
            background-color: #e0f2fe;
            color: #1d4ed8;
            border-right: 3px solid #1d4ed8;
        }
        
        .sidebar-menu-item i {
            width: 20px;
            margin-right: 0.75rem;
            text-align: center;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 1.5rem;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 1.5rem;
        }
        
        .user-menu {
            position: relative;
        }
        
        .user-menu-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 200px;
            z-index: 20;
            display: none;
        }
        
        .user-menu:hover .user-menu-dropdown {
            display: block;
        }
        
        .user-menu-item {
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            color: #4b5563;
            transition: all 0.2s;
        }
        
        .user-menu-item:hover {
            background-color: #f3f4f6;
            color: #1d4ed8;
        }
        
        .user-menu-item i {
            width: 20px;
            margin-right: 0.75rem;
            text-align: center;
        }
        
        .card {
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .badge-blue {
            background-color: #e0f2fe;
            color: #0369a1;
        }
        
        .badge-green {
            background-color: #dcfce7;
            color: #15803d;
        }
        
        .badge-yellow {
            background-color: #fef9c3;
            color: #854d0e;
        }
        
        .badge-red {
            background-color: #fee2e2;
            color: #b91c1c;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: #1d4ed8;
            color: #fff;
        }
        
        .btn-primary:hover {
            background-color: #1e40af;
        }
        
        .btn-secondary {
            background-color: #f3f4f6;
            color: #4b5563;
        }
        
        .btn-secondary:hover {
            background-color: #e5e7eb;
        }
        
        .btn-success {
            background-color: #10b981;
            color: #fff;
        }
        
        .btn-success:hover {
            background-color: #059669;
        }
        
        .btn-danger {
            background-color: #ef4444;
            color: #fff;
        }
        
        .btn-danger:hover {
            background-color: #dc2626;
        }
        
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        
        .btn i {
            margin-right: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4b5563;
        }
        
        .form-control {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            transition: all 0.2s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #93c5fd;
            box-shadow: 0 0 0 3px rgba(147, 197, 253, 0.5);
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table th,
        .table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .table th {
            text-align: left;
            font-weight: 600;
            color: #4b5563;
            background-color: #f9fafb;
        }
        
        .table tr:hover {
            background-color: #f3f4f6;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .avatar-sm {
            width: 32px;
            height: 32px;
        }
        
        .avatar-lg {
            width: 48px;
            height: 48px;
        }
        
        .progress {
            height: 0.5rem;
            background-color: #e5e7eb;
            border-radius: 9999px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #1d4ed8;
        }
        
        .progress-bar-success {
            background-color: #10b981;
        }
        
        .progress-bar-warning {
            background-color: #f59e0b;
        }
        
        .progress-bar-danger {
            background-color: #ef4444;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }
            
            .sidebar-menu-item span {
                display: none;
            }
            
            .sidebar-menu-item i {
                margin-right: 0;
                font-size: 1.25rem;
            }
            
            .main-content {
                margin-left: 70px;
            }
        }
    </style>
</head>
<body>

            </div>
        </div>
        <div class="sidebar-menu">
            <a href="dashboard.html" class="sidebar-menu-item">

            <a href="orders.html" class="sidebar-menu-item">

            <a href="assessment.html" class="sidebar-menu-item">

            <a href="scheduling.html" class="sidebar-menu-item">

            <a href="treatment.html" class="sidebar-menu-item">

            <a href="documents.html" class="sidebar-menu-item">

            </a>
            <a href="workload.html" class="sidebar-menu-item">
                <i class="fas fa-chart-line"></i>
                <span>工作量统计</span>
            </a>
            <a href="equipment.html" class="sidebar-menu-item">
                <i class="fas fa-medkit"></i>

            </a>
            <a href="outpatient.html" class="sidebar-menu-item">
                <i class="fas fa-hospital-user"></i>

            <a href="external.html" class="sidebar-menu-item">

            <a href="physical.html" class="sidebar-menu-item">

            <a href="reports.html" class="sidebar-menu-item">

            <a href="insurance.html" class="sidebar-menu-item">

                <span>医保风控</span>
            </a>
            <a href="settings.html" class="sidebar-menu-item">
                <i class="fas fa-cog"></i>
                <span>系统设置</span>
            </a>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
        <div class="header">
            <h2 class="text-2xl font-bold text-gray-800">页面标题</h2>
            <div class="flex items-center">
                <div class="relative mr-4">
                    <input type="text" placeholder="搜索..." class="px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                </div>
                <div class="mr-4 relative">
                    <button class="relative p-2 rounded-full hover:bg-gray-100">
                        <i class="fas fa-bell text-gray-600"></i>
                        <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
                    </button>
                </div>
                <div class="user-menu">
                    <div class="flex items-center cursor-pointer">
                        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="用户头像" class="w-10 h-10 rounded-full mr-2">
                        <div>
                            <div class="font-semibold text-gray-800">张文清</div>
                            <div class="text-xs text-gray-500">康复科 / 主治医师</div>
                        </div>
                        <i class="fas fa-chevron-down ml-2 text-gray-400"></i>
                    </div>
                    <div class="user-menu-dropdown">
                        <a href="#" class="user-menu-item">
                            <i class="fas fa-user"></i>

                        <a href="#" class="user-menu-item">

                        </a>
                        <a href="#" class="user-menu-item">
                            <i class="fas fa-question-circle"></i>
                            <span>帮助中心</span>
                        </a>
                        <div class="border-t border-gray-200 my-1"></div>
                        <a href="login.html" class="user-menu-item">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>退出登录</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 页面内容 -->
        <div class="content">
            <!-- 在这里添加页面特定内容 -->
            <div class="card">
                <div class="card-header">
                    <h3 class="text-lg font-semibold text-gray-800">卡片标题</h3>
                    <div>
                        <button class="btn btn-primary btn-sm">
                            <i class="fas fa-plus"></i> 添加
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <p class="text-gray-600">卡片内容...</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
