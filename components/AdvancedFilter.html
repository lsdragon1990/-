<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级筛选组件</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">高级筛选组件</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold text-gray-800">基础筛选</h2>
                <div class="flex space-x-2">
                    <button class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-save"></i> 保存筛选
                    </button>
                    <button class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-redo-alt"></i> 重置
                    </button>
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                <div class="form-group">
                    <label for="patient-type" class="text-sm font-medium text-gray-700">患者类型</label>
                    <select id="patient-type" class="form-control">
                        <option value="">全部</option>
                        <option value="inpatient">住院</option>
                        <option value="outpatient">门诊</option>
                        <option value="external">外病区</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="department" class="text-sm font-medium text-gray-700">科室</label>
                    <select id="department" class="form-control">
                        <option value="">全部</option>
                        <option value="rehabilitation">康复科</option>
                        <option value="neurology">神经内科</option>
                        <option value="orthopedics">骨科</option>
                        <option value="pediatrics">儿科</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="treatment-status" class="text-sm font-medium text-gray-700">治疗状态</label>
                    <select id="treatment-status" class="form-control">
                        <option value="">全部</option>
                        <option value="waiting">待治疗</option>
                        <option value="in-progress">治疗中</option>
                        <option value="completed">已完成</option>
                        <option value="cancelled">已取消</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="therapist" class="text-sm font-medium text-gray-700">治疗师</label>
                    <select id="therapist" class="form-control">
                        <option value="">全部</option>
                        <option value="1">张医师</option>
                        <option value="2">李医师</option>
                        <option value="3">王医师</option>
                    </select>
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="form-group">
                    <label for="date-range" class="text-sm font-medium text-gray-700">日期范围</label>
                    <div class="flex items-center space-x-2">
                        <input type="date" id="date-from" class="form-control">
                        <span class="text-gray-500">至</span>
                        <input type="date" id="date-to" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="search" class="text-sm font-medium text-gray-700">关键词搜索</label>
                    <div class="relative">
                        <input type="text" id="search" class="form-control pl-10" placeholder="姓名/ID/诊断...">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="insurance-status" class="text-sm font-medium text-gray-700">医保状态</label>
                    <select id="insurance-status" class="form-control">
                        <option value="">全部</option>
                        <option value="insured">有医保</option>
                        <option value="uninsured">自费</option>
                        <option value="warning">医保预警</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="sort-by" class="text-sm font-medium text-gray-700">排序方式</label>
                    <select id="sort-by" class="form-control">
                        <option value="name">姓名</option>
                        <option value="admission-date">入院日期</option>
                        <option value="treatment-date">治疗日期</option>
                        <option value="priority">优先级</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold text-gray-800">高级筛选</h2>
                <button class="btn btn-sm btn-outline-primary" id="toggle-advanced">
                    <i class="fas fa-chevron-down"></i> 展开/收起
                </button>
            </div>
            
            <div id="advanced-filters" class="border-t pt-4">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-4">
                    <div class="form-group">
                        <label class="text-sm font-medium text-gray-700">治疗类型</label>
                        <div class="mt-2 space-y-2">
                            <div class="flex items-center">
                                <input type="checkbox" id="physio" class="mr-2">
                                <label for="physio" class="text-sm text-gray-700">物理治疗</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="occupational" class="mr-2">
                                <label for="occupational" class="text-sm text-gray-700">作业治疗</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="speech" class="mr-2">
                                <label for="speech" class="text-sm text-gray-700">言语治疗</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="assessment" class="mr-2">
                                <label for="assessment" class="text-sm text-gray-700">康复评定</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="text-sm font-medium text-gray-700">年龄段</label>
                        <div class="mt-2 space-y-2">
                            <div class="flex items-center">
                                <input type="checkbox" id="age-0-18" class="mr-2">
                                <label for="age-0-18" class="text-sm text-gray-700">0-18岁</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="age-19-40" class="mr-2">
                                <label for="age-19-40" class="text-sm text-gray-700">19-40岁</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="age-41-65" class="mr-2">
                                <label for="age-41-65" class="text-sm text-gray-700">41-65岁</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="age-65+" class="mr-2">
                                <label for="age-65+" class="text-sm text-gray-700">65岁以上</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="text-sm font-medium text-gray-700">诊断分类</label>
                        <div class="mt-2 space-y-2">
                            <div class="flex items-center">
                                <input type="checkbox" id="stroke" class="mr-2">
                                <label for="stroke" class="text-sm text-gray-700">脑卒中</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="spinal-cord" class="mr-2">
                                <label for="spinal-cord" class="text-sm text-gray-700">脊髓损伤</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="fracture" class="mr-2">
                                <label for="fracture" class="text-sm text-gray-700">骨折</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="other" class="mr-2">
                                <label for="other" class="text-sm text-gray-700">其他</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div class="form-group">
                        <label for="treatment-frequency" class="text-sm font-medium text-gray-700">治疗频次</label>
                        <select id="treatment-frequency" class="form-control">
                            <option value="">全部</option>
                            <option value="daily">每日</option>
                            <option value="alternate">隔日</option>
                            <option value="weekly">每周</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="equipment" class="text-sm font-medium text-gray-700">使用设备</label>
                        <select id="equipment" class="form-control">
                            <option value="">全部</option>
                            <option value="treadmill">跑步机</option>
                            <option value="ultrasound">超声波</option>
                            <option value="electrotherapy">电疗设备</option>
                            <option value="rehabilitation-robot">康复机器人</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="treatment-room" class="text-sm font-medium text-gray-700">治疗室</label>
                        <select id="treatment-room" class="form-control">
                            <option value="">全部</option>
                            <option value="room-1">1号治疗室</option>
                            <option value="room-2">2号治疗室</option>
                            <option value="room-3">3号治疗室</option>
                            <option value="room-4">4号治疗室</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold text-gray-800">已保存的筛选</h2>
                <div class="text-sm text-gray-500">共3个筛选方案</div>
            </div>
            
            <div class="space-y-3">
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-md hover:bg-gray-100 transition-colors">
                    <div>
                        <div class="font-medium">今日待治疗患者</div>
                        <div class="text-sm text-gray-500">筛选条件: 治疗状态=待治疗, 日期=今天</div>
                    </div>
                    <div class="flex space-x-2">
                        <button class="text-blue-600 hover:text-blue-800">
                            <i class="fas fa-check-circle"></i>
                        </button>
                        <button class="text-gray-600 hover:text-gray-800">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="text-red-600 hover:text-red-800">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-md hover:bg-gray-100 transition-colors">
                    <div>
                        <div class="font-medium">脑卒中患者</div>
                        <div class="text-sm text-gray-500">筛选条件: 诊断分类=脑卒中</div>
                    </div>
                    <div class="flex space-x-2">
                        <button class="text-blue-600 hover:text-blue-800">
                            <i class="fas fa-check-circle"></i>
                        </button>
                        <button class="text-gray-600 hover:text-gray-800">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="text-red-600 hover:text-red-800">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-md hover:bg-gray-100 transition-colors">
                    <div>
                        <div class="font-medium">医保预警患者</div>
                        <div class="text-sm text-gray-500">筛选条件: 医保状态=医保预警</div>
                    </div>
                    <div class="flex space-x-2">
                        <button class="text-blue-600 hover:text-blue-800">
                            <i class="fas fa-check-circle"></i>
                        </button>
                        <button class="text-gray-600 hover:text-gray-800">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="text-red-600 hover:text-red-800">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold text-gray-800">视图设置</h2>
                <button class="btn btn-sm btn-outline-primary">
                    <i class="fas fa-save"></i> 保存视图
                </button>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="form-group">
                    <label class="text-sm font-medium text-gray-700">显示方式</label>
                    <div class="mt-2 flex space-x-4">
                        <div class="flex items-center">
                            <input type="radio" id="view-card" name="view-type" class="mr-2" checked>
                            <label for="view-card" class="text-sm text-gray-700">卡片视图</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="view-list" name="view-type" class="mr-2">
                            <label for="view-list" class="text-sm text-gray-700">列表视图</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="view-calendar" name="view-type" class="mr-2">
                            <label for="view-calendar" class="text-sm text-gray-700">日历视图</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="text-sm font-medium text-gray-700">显示字段</label>
                    <div class="mt-2 grid grid-cols-2 gap-2">
                        <div class="flex items-center">
                            <input type="checkbox" id="field-id" class="mr-2" checked>
                            <label for="field-id" class="text-sm text-gray-700">患者ID</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="field-name" class="mr-2" checked>
                            <label for="field-name" class="text-sm text-gray-700">姓名</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="field-age" class="mr-2" checked>
                            <label for="field-age" class="text-sm text-gray-700">年龄</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="field-diagnosis" class="mr-2" checked>
                            <label for="field-diagnosis" class="text-sm text-gray-700">诊断</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="field-treatment" class="mr-2" checked>
                            <label for="field-treatment" class="text-sm text-gray-700">治疗项目</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="field-therapist" class="mr-2" checked>
                            <label for="field-therapist" class="text-sm text-gray-700">治疗师</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="field-status" class="mr-2" checked>
                            <label for="field-status" class="text-sm text-gray-700">状态</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="field-insurance" class="mr-2">
                            <label for="field-insurance" class="text-sm text-gray-700">医保信息</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 高级筛选展开/收起功能
        document.getElementById('toggle-advanced').addEventListener('click', function() {
            const advancedFilters = document.getElementById('advanced-filters');
            if (advancedFilters.style.display === 'none') {
                advancedFilters.style.display = 'block';
                this.innerHTML = '<i class="fas fa-chevron-up"></i> 收起';
            } else {
                advancedFilters.style.display = 'none';
                this.innerHTML = '<i class="fas fa-chevron-down"></i> 展开';
            }
        });
        
        // 初始隐藏高级筛选
        document.getElementById('advanced-filters').style.display = 'none';
    </script>
</body>
</html>
