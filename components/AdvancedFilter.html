<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级筛选</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="advancedFilterModal">
        <div class="relative top-20 mx-auto p-5 border w-[800px] shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center border-b pb-4">
                <h3 class="text-xl font-semibold text-gray-900">高级筛选</h3>
                <button class="text-gray-400 hover:text-gray-500">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="mt-4 space-y-4">
                <!-- 基本信息筛选 -->
                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">年龄范围</label>
                        <div class="flex items-center space-x-2">
                            <input type="number" class="w-20 px-2 py-1 border rounded" placeholder="最小">
                            <span>-</span>
                            <input type="number" class="w-20 px-2 py-1 border rounded" placeholder="最大">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">性别</label>
                        <select class="w-full px-3 py-2 border rounded">
                            <option value="">全部</option>
                            <option value="male">男</option>
                            <option value="female">女</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">入院时间</label>
                        <input type="date" class="w-full px-3 py-2 border rounded">
                    </div>
                </div>

                <!-- 治疗相关筛选 -->
                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">治疗类型</label>
                        <select class="w-full px-3 py-2 border rounded">
                            <option value="">全部</option>
                            <option value="exercise">运动疗法</option>
                            <option value="physical">物理治疗</option>
                            <option value="occupation">作业疗法</option>
                            <option value="speech">言语治疗</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">主治医师</label>
                        <select class="w-full px-3 py-2 border rounded">
                            <option value="">全部</option>
                            <option value="doctor1">张医生</option>
                            <option value="doctor2">李医生</option>
                            <option value="doctor3">王医生</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">治疗进度</label>
                        <select class="w-full px-3 py-2 border rounded">
                            <option value="">全部</option>
                            <option value="not_started">未开始</option>
                            <option value="in_progress">进行中</option>
                            <option value="completed">已完成</option>
                        </select>
                    </div>
                </div>

                <!-- 医保相关筛选 -->
                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">医保类型</label>
                        <select class="w-full px-3 py-2 border rounded">
                            <option value="">全部</option>
                            <option value="medical">医保</option>
                            <option value="self">自费</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">费用区间</label>
                        <div class="flex items-center space-x-2">
                            <input type="number" class="w-24 px-2 py-1 border rounded" placeholder="最小">
                            <span>-</span>
                            <input type="number" class="w-24 px-2 py-1 border rounded" placeholder="最大">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">治疗频次</label>
                        <select class="w-full px-3 py-2 border rounded">
                            <option value="">全部</option>
                            <option value="daily">每日</option>
                            <option value="weekly">每周</option>
                            <option value="monthly">每月</option>
                        </select>
                    </div>
                </div>

                <!-- 标签筛选 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">快速标签</label>
                    <div class="flex flex-wrap gap-2">
                        <button class="px-3 py-1 text-sm border rounded-full hover:bg-blue-50 hover:border-blue-500">
                            待评估
                        </button>
                        <button class="px-3 py-1 text-sm border rounded-full hover:bg-blue-50 hover:border-blue-500">
                            需复查
                        </button>
                        <button class="px-3 py-1 text-sm border rounded-full hover:bg-blue-50 hover:border-blue-500">
                            高龄患者
                        </button>
                        <button class="px-3 py-1 text-sm border rounded-full hover:bg-blue-50 hover:border-blue-500">
                            医保预警
                        </button>
                        <button class="px-3 py-1 text-sm border rounded-full hover:bg-blue-50 hover:border-blue-500">
                            重点关注
                        </button>
                    </div>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="flex justify-end space-x-4 mt-6">
                <button class="px-4 py-2 border rounded hover:bg-gray-50">
                    重置
                </button>
                <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    确定筛选
                </button>
            </div>
        </div>
    </div>
</body>
</html>
